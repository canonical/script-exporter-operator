scrape_configs:
  - job_name: 'script_hello'
    metrics_path: /probe
    params:
      script: [hello]
      prefix: [script]
    static_configs:
      - targets:
        - 127.0.0.1

  - job_name: 'script_bye'
    metrics_path: /probe
    params:
      script: [bye]
      prefix: [script]
    static_configs:
      - targets:
        - 127.0.0.1

  - job_name: 'script_abspath'
    metrics_path: /probe
    params:
      script: [abspath]
      prefix: [script]
    static_configs:
      - targets:
        - 127.0.0.1

